name: Redeploy Nginx via Portainer GitOps

on:
  push:
    branches:
      - main
    paths:
      - 'nginx-compose.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install WireGuard
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard resolvconf

      - name: Write WireGuard config
        run: |
          echo "${{ secrets.WG_CONFIG }}" > wg0.conf

      - name: Bring up VPN
        run: |
          sudo wg-quick up ./wg0.conf
          sudo wg show

      - name: Call Portainer webhook
        run: |
          curl -X POST \
            http://portainer.14monarch.local/api/stacks/webhooks/b3d425e0-b2ff-4ab2-8da4-ef7bdb49485c
